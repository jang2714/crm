<!DOCTYPE html>
<html >

<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<style>
    #calendar {
        max-width: 1100px;
        margin: 0 auto;
    }
</style>

<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/index.global.js}"></script>

<form id="frm" name="frm" method="post">
    <input type="hidden" id="meetId" name="meetId" value="" />
    <input type="hidden" id="meetDate" name="meetDate" value="" />

    <div id="calendar"></div>
</form>
<script>
$(document).ready(function () {
    let d = new Date();
    let getFullYear = d.getFullYear();
    let getMonth = d.getMonth()+1;
    let getDate = d.getDate();
    let today = getFullYear + addZero(getMonth) + addZero(getDate);
    let request = $.ajax({
    url: "/calendar/calendarProc.do",
    method: "POST",
    dataType: "json"
    });

    request.done(function (data) {
    console.log(data);
    let jsonData = data.resultList;
    let calendarEl = document.getElementById('calendar');
    let calendar = new FullCalendar.Calendar(calendarEl, {
        headerToolbar: {
            left: 'prev, next today',
            center: 'title',
            //right: 'dayGridMonth,timeGridWeek,timeGridDay'
            right: ''
        },
        initialDate: today,
        navLinks: false, //날짜 선택 안되겠끔
        selectable: true,
        selectMirror: true,
        select: function(arg) {
            console.log(arg);
            /* 추가 삭제
            let title = prompt('Event Title:');
            if (title) {
                calendar.addEvent({
                    title: title,
                    start: arg.start,
                    end: arg.end,
                    allDay: arg.allDay
                })
            }
            calendar.unselect()
            */
            fn_registView(arg.startStr);
        },
        eventClick: function(arg) {
            console.log(arg.event._def.publicId);
            //console.log(arg.event._def.extendedProps.meetId);
            fn_detailView(arg.event._def.publicId);
            /*
            if (confirm('Are you sure you want to delete this event?')) {
            arg.event.remove()
            }
            */
        },
        editable: true,
        dayMaxEvents: true, //allow "more" link when too many events
        locale: 'ko',
        events: jsonData
            /*
            events: [{id: '11111111', title: 'All Day Event', start: '20230504'}]
            */
    });
    calendar.render();
    });
});
//일정 등록 화면
function fn_registView(secDate) {
    if(!isEmpty(secDate)) {
        $('#frm #meetDate').val(secDate);
        $('#frm').attr({
            action: '/calendar/calendarRegistView.do'
            ,method: 'post'
            ,target: '_self'
        }).submit();
    }
}
//일정 수정(상세) 화면
function fn_detailView(seq) {
    if(!isEmpty(seq)) {
        $('#frm #meetId').val(seq);
        $('#frm').attr({
            action: '/calendar/calendarDetailView.do'
            ,method: 'post'
            ,target: '_self'
        }).submit();
    }
}
//10일미만, 10월미만 '0' 추가
function addZero(date) {
    if (date < 10) {
        let zeroDate = ('00' + date).slice(-2);
        return zeroDate;
    }
    return date;
}
//validate 공통
function isEmpty(str) {
    if(typeof str == "undefined" || str == null || str == "")
        return true;
    else
        return false;
}

</script>
</body>
</html>
